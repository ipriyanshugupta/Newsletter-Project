
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/img.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up for my Newsletter</h1>
      <!-- <label for="firstname" class="sr-only">First Name</label> -->
      <input type="text" name="firstname" class="form-control" placeholder="First name" required autofocus>
      <!-- <label for="lastname" class="sr-only">Last Name</label> -->
      <input type="text" name="lastname" class="form-control" placeholder="Last Name" required autofocus>
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021. Created by Priyanshu Gupta</p>
    </form>
  </body>
</html>
